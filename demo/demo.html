<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery GrowAndShow</title>
    <link href="demo.css" media="all" rel="stylesheet" type="text/css" />
    <link href="../src/growAndShow.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
  <section>
  	<div>
  		<button data-affects=".item1">Toggle Item 1</button>
      <button data-affects=".item2">Toggle Item 2</button>
      <button data-affects=".item3">Toggle Item 3</button>
  		<div class="items">
  			<div class="item1 is-hidden">Item 1</div>
  			<div class="item2 is-hidden">Item 2</div>
  			<div class="item3 is-hidden">Item 3</div>
  		</div>
  	</div>
  </section>
  <script src="jquery/jquery.min.js"></script>
  <script src="../src/growAndShow.js"></script>
  <script src="demo.js"></script>
</body>
</html>
