<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grunttest Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../bower_components/jquery/jquery.js"></script>
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" media="screen">
  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/growandshow.js"></script>
  <script src="growAndShowTest_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">GrowAndShow Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <div class="growAndShow">
      <div class="child1 is-hidden">

      </div>
      <div class="child2 is-hidden">

      </div>
    </div>
  </div>
</body>
</html>
